<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Load Balancing Simulation - EACO & EPSO Comparison</title>

    <!-- Critical CSS for immediate render -->
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }

  <body>
    <div id="root">
      <!-- Loading indicator to ensure immediate FCP -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(to bottom, #ffffff, #e0f7fa);">

        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
